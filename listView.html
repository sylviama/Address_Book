<div class="panel-group">
  <div class="panel panel-default panel-info" ng-repeat="element in items | filter: searchText">
    <div class="panel-body">
      <h4>{{element.firstName}} {{element.lastName}}</h4>
      <p>{{element.address}}</p>
      <p>{{element.phoneNumber}}</p>
    </div>
  </div>
</div>
